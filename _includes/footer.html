<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
<div class="newsletter-container">
    <h4 class="newsletter-title">Subscribe</h4>
    <form style="border:0px solid #ccc;padding:3px;text-align:center;" action="https://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=ABlogOnScience', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
      <p class="newsletter-text">Get new posts to your inbox</p>
      <input class="newsletter-email" type="text" style="width:140px" name="email" placeholder="name@example.com"/>
      <input type="hidden" value="ABlogOnScience" name="uri"/>
      <input type="hidden" name="loc" value="en_US"/>
      <input class="newsletter-submit" type="submit" value="Subscribe" />
    </form>
  </div>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>
  </div>

  
</footer>
